<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HelloGreetingApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="form-toggle">
                <button id="login-btn" onclick="showLogin()">Login</button>
                <button id="register-btn" onclick="showRegister()">Register</button>
            </div>
    
            <div class="form-container">

                <form id="login-form" onsubmit="handleLogin(event)">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
    
                <form id="register-form" style="display: none;" onsubmit="handleRegister(event)">
                    <h2>Register</h2>
                    <input type="text" id="register-firstName" placeholder="First Name" required>
                    <input type="text" id="register-lastName" placeholder="Last Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <br/>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <script src = "script.js"></script>
    </body>
</html>
