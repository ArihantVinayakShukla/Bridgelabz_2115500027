<form class="employee-form" (ngSubmit)="addEmployee()">
  
  <h2 class="employee-form-title">Employee Payroll Form</h2>
  
  <div class="form-group">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" class="form-input" [(ngModel)]="employee.name" name="name" required>
  </div>

  <div class="form-group">
    <label class="form-label">Gender</label>
    <div class="gender-options">
      <label><input type="radio" [(ngModel)]="employee.gender" name="gender" value="Male"> Male</label>
      <label><input type="radio" [(ngModel)]="employee.gender" name="gender" value="Female"> Female</label>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Department</label>
    <div class="department-options">
      <label><input type="checkbox" [(ngModel)]="employee.department.HR" name="HR"> HR</label>
      <label><input type="checkbox" [(ngModel)]="employee.department.Sales" name="Sales"> Sales</label>
      <label><input type="checkbox" [(ngModel)]="employee.department.Finance" name="Finance"> Finance</label>
      <label><input type="checkbox" [(ngModel)]="employee.department.Engineer" name="Engineer"> Engineer</label>
      <label><input type="checkbox" [(ngModel)]="employee.department.Others" name="Others"> Others</label>
    </div>
  </div>

  <div class="form-group">
    <label for="salary" class="form-label">Salary</label>
    <select id="salary" class="form-select" [(ngModel)]="employee.salary" name="salary">
      <option value="" disabled selected>Select Salary</option>
      <option *ngFor="let s of salaryOptions" [value]="s">{{ s }}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="form-label">Start Date</label>
    <div class="start-date">
      <select class="date-select" [(ngModel)]="employee.startDate.day" name="startDay">
        <option value="" disabled selected>Day</option>
        <option *ngFor="let d of days" [value]="d">{{ d }}</option>
      </select>
      <select class="date-select" [(ngModel)]="employee.startDate.month" name="startMonth">
        <option value="" disabled selected>Month</option>
        <option *ngFor="let m of months" [value]="m">{{ m }}</option>
      </select>
      <select class="date-select" [(ngModel)]="employee.startDate.year" name="startYear">
        <option value="" disabled selected>Year</option>
        <option *ngFor="let y of years" [value]="y">{{ y }}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="notes" class="form-label">Notes</label>
    <textarea id="notes" class="form-textarea" [(ngModel)]="employee.notes" name="notes"></textarea>
  </div>

  <div class="btn-group">
    <button type="button" class="btn reset">Cancel</button>
    <div class="btn-subgroup">
    <button type="submit" class="btn submit">Submit</button>
    <button type="reset" class="btn reset">Reset</button>
    </div>
  </div>

</form>
